<head>

    <!-- Open Graph -->

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Sumhold",
        "description": "A beautiful calculator app with swipe to save for Mac and iOS.",
        "applicationCategory": "UtilitiesApplication",
        "operatingSystem": "iOS, macOS",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        },
        "author": {
            "@type": "Person",
            "name": "Chad Voss",
            "url": "https://chad-voss.com"
        }
    }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #E64A3B;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .hero {
            display: flex;
            align-items: center;
            gap: 60px;
            max-width: 1000px;
        }

        .screenshot {
            max-width: 280px;
            width: 100%;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .content {
            max-width: 400px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 1.75rem;
            font-weight: 400;
            line-height: 1.3;
            margin-bottom: 24px;
            opacity: 0.95;
        }

        .cta {
            color: white;
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.2s;
        }

        .cta:hover {
            opacity: 0.8;
        }

        footer {
            text-align: center;
            padding: 24px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer span {
            margin: 0 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
                gap: 40px;
            }

            .screenshot {
                max-width: 240px;
                order: -1;
            }

            h1 {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1.4rem;
            }

            .logo {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .screenshot {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="hero">
            <img src="assets/screenshot.png" alt="Sumhold Calculator App" class="screenshot">
            <div class="content">
                <img src="assets/sumhold-logo.svg" alt="Sumhold Logo" class="logo">
                <h1>Sumhold</h1>
                <p class="tagline">It's a calculator with swipe to save. And it's pretty.</p>
                <a href="https://apps.apple.com/app/sumhold/id1505394696" class="cta">Mac and iOS &rarr;</a>
            </div>
        </div>
    </main>
    <footer>
        Made by <a href="https://chad-voss.com">Chad Voss</a> <span>|</span> <a href="mailto:support@sumhold.com">Support</a> <span>|</span> <a href="privacy.html">Privacy</a>
    </footer>
</body>
</html>
