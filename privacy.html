<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - Sumhold</title>
    <link rel="icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #E64A3B;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .content {
            max-width: 600px;
            text-align: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 32px;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.25rem;
            line-height: 1.6;
            opacity: 0.95;
            margin-bottom: 32px;
        }

        .back-link {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 0.8;
        }

        footer {
            text-align: center;
            padding: 24px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer span {
            margin: 0 8px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="content">
            <a href="index.html">
                <img src="assets/sumhold-logo.svg" alt="Sumhold Logo" class="logo">
            </a>
            <h1>Privacy Policy</h1>
            <p>Sumhold does not collect any data. Your calculations stay on your device and are never transmitted to any server.</p>
            <a href="index.html" class="back-link">&larr; Back to Sumhold</a>
        </div>
    </main>
    <footer>
        Made by <a href="https://chad-voss.com">Chad Voss</a> <span>|</span> <a href="mailto:support@sumhold.com">Support</a> <span>|</span> <a href="privacy.html">Privacy</a>
